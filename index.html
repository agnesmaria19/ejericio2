<!DOCTYPE html>

<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>


    <assets>
      <img id="skyTexture" src="assets/espacio.jpeg"> 
    </assets>



   <a-cylinder position="0 2 -10" color="grey" radius="5"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    animation="property: rotation; to: 360 360 300; dur: 4000; easing: linear; loop: true"></a-icosahedron>
   
    <a-cylinder position="0 2 -10" color="white" theta-start="50" theta-length="280" side="double"
    animation="property: rotation; to: -360 0 0; dur: 2000; easing: linear; loop: true" ></a-cylinder> 

    <a-icosahedron position="0 2 -10"   color="white"
    animation="property: position; to: 3 2 300; dur: 1000; easing: linear; loop: true; dir:alternate"></a-icosahedron>
    
    <a-cylinder color="grey" height="3" radius="1.5"></a-cylinder>
   
    <a-circle color="black" radius="5"></a-circle>
    
    <a-circle color="white" radius="10"></a-circle>
    
    <a-sky src= "#skyTexture"></a-sky>

    </a-scene>
    
    
    
  

</body>

</html>
